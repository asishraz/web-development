<body>

    <form action="code.py">
        <div>
            Name: <input type="text" name="myname">

        <br>
        <div>
            Age: <input type="number" name="myage">
        </div>
        <br>
        <div>
            Email: <input type="email" name="mymail">
        </div>
        <br>
        <div>
            Password: <input type="password" name="mypwd">
        </div>
        <br>
        <div>
            are you 18+ ?: <input type="checkbox" name="mygender">
        </div>
        <br>
        <div>
            D.O.B: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Gender: Mail<input type="radio" name="mygender">

        <div>

        <div>
            <input type="reset" value="Reset">
        </div>







    </form>
