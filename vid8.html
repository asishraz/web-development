<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms in HTML</h2>

    <form action="code.py">
        <div>
            <label for="name"> Name: </label>
            <input type="text" name="myname" id="name">
        </div>
        <br>

        <div>
            <label for="age"> Age: </label>
            <input type="number" name="myage" id="age">
        </div>
        <br>
        <div>
            <label for="email"> Email: </label>
            <input type="email" name="mymail" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="mypwd" id="password">
        </div>
        <br>
        <div>
            <label for="18">are you 18+ ?: </label>
            <input type="checkbox" name="mygender" id="18" checked>
        </div>
        <br>
        <div>
            <label for="dob"> D.O.B: </label>
            <input type="date" name="mydate" id="dob">
        </div>
        <br>
        <div>
            Gender: Mail<input type="radio" name="mygender">
            Female <input type="radio" name="mygender">
            Other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            <label for="bio">Tell me about yourself: </label>
            <br>
            <textarea name="mybio" cols="70" rows="10" id="bio"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Cars: </label>
            <select name="mycar" id="car">
                <option value="lambo">Lamborghini</option>
                <option value="bmw">BMW</option>
                <option value="fr">Ferrari</option>

            </select>
        </div>
        <br>

        <div>
            <input type="button" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
        </div>
        <br>







    </form>

</body>

</html>
