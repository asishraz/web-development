<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <p>Ids denoted by '#' and class denoted by '.'</p>
    <div id="firstdiv"> Using ID in div tag</div>
    <div class="firstclass"> Using class in div tag</div>


    <!-- if you write '.classname' and press enter, by default div tag will take this class -->
    <div class="classnae"></div>


    <!-- write span.class1.class2.class3*4, then you get 4 different spans of multiple class -->
    <span class="class1 class2 class3">first </span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">forth</span>
    
    
</body>
</html>
