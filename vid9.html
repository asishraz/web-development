<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- List of inline and block elements  -->
    <div style="border: 2px solid blue;"> THis is under div </div>
    <p style="border: 2px solid red;">This is under paragraph</p>
    <p style="border: 2px solid red;">this is the second paragraph</p>
    <strong style="border: 2px solid black;">This is under strong</strong>
    <em style="border: 2px solid red;">This is emphasised</em>
    <br>
    <img style="border: 2px solid grey;" src="https://source.unsplash.com/user/erondu/190x260" alt="error while loading ">
    <br>
    <br>
    <ul>
        <li style="border: 2px solid green;">This is under list</li>
        <li style="border: 2px solid green;">This is under list</li>
        <li style="border: 2px solid green;">This is under list</li>
    </ul>
    

    <ul>Inline elements are:
        <li>strong</li>
        <li> em </li>
        <li> img </li>
    </ul>

    <ol> Block elements are:
        <li> div </li>
        <li> p </li>
        <li> li </li>
        
    </ol>
    
</body>
</html>
