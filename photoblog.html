<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photoblog.css">
    <title>Photoblog</title>
</head>
<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
            <span class="date">Day 1</span>
            <h2> My School </h2>
            <p> The only boys-school(10yr back), where I studied for 12 years. I learned how to be united here. </p>
        </div>
        <div class="card-stats">
            <div class="stat"> 
                <div class="value">10kms</div>
                <div class="type">Distance</div>
            </div>

            <div class="stat border">
                <div class="value">1 hr</div>
                <div class="type">Time Taken</div>
            </div>

            <div class="stat">
                <div class="value">600</div>
                <div class="type">Calories Burn</div>
            </div>


        </div>

    </div>
</body>
</html>
